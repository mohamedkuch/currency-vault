<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Currencies</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      (ionInput)="handleSearch($event)"
      [(ngModel)]="searchTerm"
      class="custom"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="searchTerm <= ''">
    <div
      *ngFor="let currency of currencies$ | async"
      (click)="selectCurrency(currency)"
    >
      <app-currency-item [currency]="currency"> </app-currency-item>
    </div>
  </ion-list>

  <ion-list *ngIf="searchTerm > ''">
    <div
      *ngFor="let currency of searchedCurrencies$ | async"
      (click)="selectCurrency(currency)"
    >
      <app-currency-item [currency]="currency"> </app-currency-item>
    </div>
  </ion-list>
</ion-content>
